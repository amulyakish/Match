<ion-view title="{{ngos.ngoName}}">

    <ion-content has-header="true" padding="true">

        <div class="list card">
            <div class="item item-avatar">
                <img src="{{ngos.pic.url }}"/>
                <h2>{{ngos.ngoName}}</h2>
                <p>{{ngos.address}}</p>
            </div>
            <rating readonly="readOnly" ng-model="ngos.rating" max="5">{{ngos.rating}}</rating>
            <a class="item item-icon-left" href="#"><i class="icon ion-android-document"></i><p>{{ngos.description}}</p></a>
            <a class="item item-icon-left" ng-click="dialNumber()" href="tel:{{ngos.phoneNo}}"><i class="icon ion-ios-telephone"></i>Call <p>{{ngos.phoneNo}}</p></a>
            <a class="item item-icon-left" ng-click="sendEmail()" href="mailto:{{ngos.email}}"><i class="icon ion-ios-email"></i>Email<p>{{ngos.email}}</p></a>
        </div>

    </ion-content>

</ion-view>
